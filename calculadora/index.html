<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" defer type="module"></script>
  <script src="https://kit.fontawesome.com/a025fafa82.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <main class="calculadora">
    <section class="input">
      <input type="text" name="conta" id="conta">
      <section id="feedback"></section>
    </section>
    
    <section class="botoes">
      <div class="linha">
        <button id="clear" class="dois-espacos">C</button>
        <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operacao" id="dividir"><i class="fa-solid fa-divide"></i></button>
      </div>
      
      <div class="linha">
        <div class="dois-espacos">
          <button class="digit" id="9">9</button>
          <button class="digit" id="8">8</button>
        </div>
        <button class="digit" id="7">7</button>
        <button class="operacao" id="somar"><i class="fa-sharp fa-solid fa-plus"></i></button>
      </div>
      
      <div class="linha">
        <div class="dois-espacos">
          <button class="digit" id="6">6</button>
          <button class="digit" id="5">5</button>
        </div>
        <button class="digit" id="4">4</button>
        <button class="operacao" id="subtrair"><i class="fa-sharp fa-solid fa-minus"></i></button>
      </div>
     
      <div class="linha">
        <div class="dois-espacos">
          <button class="digit" id="3">3</button>
          <button class="digit" id="2">2</button>
        </div>
        <button class="digit" id="1">1</button>
        <button class="operacao" id="multiplicar"><i class="fa-solid fa-xmark"></i></button>
      </div>
      
      <div class="linha">
        <button id="0" class="dois-espacos digit">0</button>
        <button class="digit" id="ponto_flutuante">,</button>
        <button id="igual"><i class="fa-solid fa-equals"></i></button>
      </div>
    </section>
  </main>

  <footer></footer>

</body>
</html>
