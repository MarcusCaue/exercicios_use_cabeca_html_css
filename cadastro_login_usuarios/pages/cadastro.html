<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>

	<!-- CSS e JS Local -->
	<link rel="stylesheet" href="../styles/style.css">
	<script src="../scripts/valida_form.js"></script>

	<!-- BootStrap import -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</head>

<body>
	<main class="container col-10 col-md-5 mt-5 border border-dark border-1 rounded-3 p-4 container_page">
		<header class="text-center border-bottom border-dark border-1">
			<h1>Faça seu cadastro</h1>
		</header>

		<section>
			<form action="php/cadastro_page/index.php" method="POST">

				<!-- Nome -->
				<div class="form-group my-2">
					<label for="nome">Nome</label>
					<input class="form-control" type="text" name="nome" id="nome" placeholder="Ex: Jonas de Samos">
					<span id="feedback_nome"></span>
				</div>

				<!-- Idade -->
				<div class="form-group my-2">
					<label for="idade">Idade</label>
					<input class="form-control" type="number" name="idade" id="idade" placeholder="Ex: 18">
					<span id="feedback_idade"></span>
				</div>

				<!-- Email -->
				<div class="form-group my-2">
					<label for="email">Email</label>
					<input class="form-control" type="email" name="email" id="email" placeholder="nome@exemplo.com">
					<span id="feedback_email"></span>
				</div>

				<!-- Senha -->
				<div class="form-group my-2">
					<label for="senha">Senha</label>
					<input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
					<span id="feedback_senha"></span>
				</div>

				<!-- Área dos Botões -->
				<section class="form-group text-end my-2">
					<input class="btn btn-secondary" type="reset" value="Limpar" onclick="limpa_form()">
					<input class="btn btn-primary" type="submit" value="Enviar" onclick="return valida_cadastro()">
				</section>
			</form>
		</section>
	</main>
</body>

</html>
