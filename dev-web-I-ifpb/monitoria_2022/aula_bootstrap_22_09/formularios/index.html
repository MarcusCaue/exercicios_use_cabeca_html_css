<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de BootStrap</title>
    <!-- BootStrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    <div class="container col-10 col-md-8 my-3">
        <header class="rounded bg-secondary p-4">
            <h1 class="text-center fs-3">Por fim, vamos trabalhar agora com Formulários!</h1>
        </header>
        <hr>
        <main>
            <form method="POST">
                <div class="my-2">
                    <label class="form-label fs-4" for="texto">Campo de Texto</label>
                    <input class="form-control bg-secondary text-white" type="text" name="texto" id="texto">
                </div>
                <div class="form-floating my-2">
                    <input class="form-control bg-secondary text-white" placeholder="Campo de Senha" type="password" name="senha" id="senha">
                    <label for="senha">Campo de Senha</label>
                </div>
                <div class="my-2">
                    <label class="form-label fs-4" for="checkbox">Campo de CheckBox</label>
                    <div>
                        <input type="checkbox" class="bg-secondary form-check-input"> <label> Jonas de Samos</label> <br>
                        <input type="checkbox" class="bg-secondary form-check-input"> <label> Amanda de Abdera</label> <br>
                        <input type="checkbox" class="bg-secondary form-check-input"> <label> Kleito de Esparta</label> <br>
                    </div>
                </div>
                <div class="my-2">
                    <label class="form-label fs-4" for="radio">Campo de Radio</label>
                    <div>
                        <input type="radio" name="choice" class="bg-secondary form-check-input"> <label> Java </label> <br>
                        <input type="radio" name="choice" class="bg-secondary form-check-input"> <label> Python </label> <br>
                        <input type="radio" name="choice" class="bg-secondary form-check-input"> <label> PHP </label> <br>
                    </div>
                </div>
                <div class="my-2">
                    <label class="form-label fs-4" for="select">Campo de Seleção</label>
                    <select class="form-select bg-secondary text-white" name="select" id="select">
                        <option value="ed">Estrutura de Dados</option>
                        <option value="bd">Banco de Dados</option>
                        <option value="dwb">Desenvolvimento Web</option>
                        <option value="poo">Programação Orientada a Objetos</option>
                    </select>
                </div>
                <div class="form-floating my-2">
                    <textarea class="form-control bg-secondary text-white" name="textarea" id="textarea" placeholder="Campo de Área de Texto"></textarea>
                    <label for="textarea">Campo de Área de Texto</label>
                </div>
                <div class="d-flex justify-content-end my-4">
                    <button class="btn btn-primary mx-2" type="submit">Enviar Dados</button>
                    <button class="btn btn-secondary" type="reset">Limpar Dados</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
