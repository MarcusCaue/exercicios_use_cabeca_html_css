<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline-Level</title>
</head>
<body>
    
    <p>
        O que vou escrever é um texto qualquer, contendo algumas palavras em <strong>negrito</strong>, <a href="">links</a>, <span>spans</span>, <label for="">labels</label> e <button>botões</button>. Percebam que todos esses elementos ficaram na mesma linha. Isso são elementos inline-level :)
    </p>

</body>
</html>
