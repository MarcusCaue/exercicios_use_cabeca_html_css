    <!-- Neste exercício não utilizei as tags de cabeçalho porque os conteúdos abaixo não dizem respeito a títulos; são apenas frases. -->

    <p id="texto1">Quem cedo madruga, passa o dia com sono!</p>

    <p id="texto2">O sujeito da frase "Eu adoro Seguda Feira", <br>ou é louco, ou é aposentado, ou tá de férias.</p>

    <p id="texto3">
        Quem vive de passado é museu. <br>
        Quem vive de futuro é vidente. <br>
        Quem vive de presente é Papai Noel!
    </p>
